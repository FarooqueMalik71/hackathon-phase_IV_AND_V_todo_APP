apiVersion: v1
kind: Service
metadata:
  name: {{ include "hackathon-todo.fullname" . }}-backend
  labels:
    {{- include "hackathon-todo.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.backend.port }}
      targetPort: {{ .Values.backend.port }}
      protocol: TCP
  selector:
    app: backend
